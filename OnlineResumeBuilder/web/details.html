<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Resume Details</h2>
        <form action="GenerateResumeServlet" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea class="form-control" id="experience" name="experience" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea class="form-control" id="education" name="education" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="form-group col-md-6">
                    <label for="website">Website:</label>
                    <input type="text" class="form-control" id="website" name="website">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="text" class="form-control" id="linkedin" name="linkedin">
                </div>
                <div class="form-group col-md-6">
                    <label for="twitter">Twitter:</label>
                    <input type="text" class="form-control" id="twitter" name="twitter">
                </div>
            </div>
            <div class="form-group">
                <label for="profilePhoto">Profile Photo:</label>
                <input type="file" class="form-control-file" id="profilePhoto" name="profilePhoto" required>
            </div>
            <input type="hidden" id="template" name="template" value="">
            <button type="submit" class="btn btn-primary">Generate Resume</button>
        </form>
    </div>

    <script>
        // Function to get query parameter by name
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Set the template value from URL parameter
        const templateValue = getParameterByName('template');
        if (templateValue) {
            document.getElementById('template').value = templateValue;
        }
    </script>
</body>
</html>
