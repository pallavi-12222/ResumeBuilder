<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    padding-top: 56px;
    background-color: #f4f4f9;
    color: #333;
    font-family: 'Roboto', sans-serif;
}

.jumbotron {
    background-color: #007bff;
    color: white;
    margin-bottom: 0;
}

.card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-img-top {
    height: 200px;
    object-fit: cover;
}

.carousel-item {
    transition: transform 2s ease;
}

    </style>
</head>
<body>
 

    <!-- Templates Carousel Section -->
    <section class="text-center my-5">
        <div class="container">
            <div id="resumeCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://via.placeholder.com/150" alt="Circular Resume Template">
                                    <div class="card-body">
                                        <h5 class="card-title">Resume template Circular</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://via.placeholder.com/150" alt="Chrono Resume Template">
                                    <div class="card-body">
                                        <h5 class="card-title">Resume template Chrono</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://via.placeholder.com/150" alt="Horizontal Resume Template">
                                    <div class="card-body">
                                        <h5 class="card-title">Resume template Horizontal</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://via.placeholder.com/150" alt="Casual Resume Template">
                                    <div class="card-body">
                                        <h5 class="card-title">Resume template Casual</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://via.placeholder.com/150" alt="Professional Resume Template">
                                    <div class="card-body">
                                        <h5 class="card-title">Resume template Professional</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="https://via.placeholder.com/150" alt="Modern Resume Template">
                                    <div class="card-body">
                                        <h5 class="card-title">Resume template Modern</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#resumeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#resumeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
