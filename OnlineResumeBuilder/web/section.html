<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Level | MyPerfectResume</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-group .btn {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>How long have you been working?</h1>
        <p>We'll find the best templates for your experience level.</p>
        <div class="btn-group mt-3" role="group" aria-label="Experience Level">
            <button type="button" class="btn btn-outline-primary">Less than 1 year</button>
            <button type="button" class="btn btn-outline-primary">1-3 years</button>
            <button type="button" class="btn btn-outline-primary">3-5 years</button>
            <button type="button" class="btn btn-outline-primary">5-10 years</button>
            <button type="button" class="btn btn-outline-primary"  onclick="templates.html">More than 10 years</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
