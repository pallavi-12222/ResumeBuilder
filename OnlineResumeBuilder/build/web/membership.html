<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h1>Choose Your Membership</h1>
        </div>
        <form action="processMembership" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="membership">Membership Type</label>
                <select id="membership" name="membership" class="form-control" required>
                    <option value="free">Free Membership</option>
                    <option value="premium">Premium Membership</option>
                </select>
            </div>
            <div class="form-group" id="payment-info" style="display: none;">
                <label for="credit-card">Credit Card Information</label>
                <input type="text" id="credit-card" name="credit-card" class="form-control" placeholder="Card Number">
                <input type="text" id="expiry-date" name="expiry-date" class="form-control" placeholder="Expiry Date (MM/YY)" style="margin-top: 10px;">
                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="CVV" style="margin-top: 10px;">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('membership').addEventListener('change', function () {
        var paymentInfo = document.getElementById('payment-info');
        if (this.value === 'premium') {
            paymentInfo.style.display = 'block';
        } else {
            paymentInfo.style.display = 'none';
        }
    });
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
